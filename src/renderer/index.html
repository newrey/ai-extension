<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src 'self' file:;">
    <title>AI Draw.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .drawio-frame {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
        
        .ai-panel {
            width: 300px;
            background: #f5f5f5;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 100%;
        }
        
        .user-message {
            background: #e3f2fd;
            margin-left: 20px;
        }
        
        .ai-message {
            background: #f5f5f5;
            margin-right: 20px;
        }
        
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
        }
        
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }
        
        .chat-input button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .quick-actions {
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .quick-btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Draw.io iframe区域 -->
        <iframe id="drawio-frame" class="drawio-frame" 
                src="../../ext/drawio/src/main/webapp/index.html">
        </iframe>
        
        <!-- AI聊天面板 -->
        <div class="ai-panel">
            <div class="chat-header">AI绘图助手</div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    欢迎使用AI绘图助手！我可以帮您创建各种图形。
                </div>
            </div>
            
            <div class="quick-actions">
                <button class="quick-btn" onclick="executeCommand('添加矩形')">添加矩形</button>
                <button class="quick-btn" onclick="executeCommand('添加圆形')">添加圆形</button>
                <button class="quick-btn" onclick="executeCommand('添加三角形')">添加三角形</button>
                <button class="quick-btn" onclick="executeCommand('添加文本')">添加文本</button>
            </div>
            
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="输入绘图指令..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script src="drawio-api.js"></script>
    <script src="drawio-connector.js"></script>
    <script src="ai-panel.js"></script>
</body>
</html>
